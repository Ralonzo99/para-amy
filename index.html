<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Amy, con amor ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap');

        * { box-sizing: border-box; }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(255, 240, 243, 0.9), rgba(255, 240, 243, 0.9)), url('rosas.jpeg');
            background-size: cover;
            background-position: center;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
        }

        .container {
            width: 95%;
            max-width: 500px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 3px solid #ff4d6d;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #c2185b;
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            margin: 10px 0;
        }

        .grid-fotos {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .foto-intro {
            width: 30%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid white;
        }

        /* --- FILA DE FOTOS FINAL (CORREGIDA) --- */
        .pareja-wrapper {
            display: flex;
            flex-direction: row !important;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
            width: 100%;
        }

        .img-pareja {
            width: clamp(90px, 28vw, 150px);
            height: clamp(90px, 28vw, 150px);
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ff4d6d;
            flex-shrink: 0;
        }

        .corazon-final {
            font-size: clamp(35px, 8vw, 60px);
            color: #ff4d6d;
            flex-shrink: 0;
            animation: latido 1.2s infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Botones y Mensajes */
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            min-height: 180px;
        }

        #mensaje-no {
            color: #ff4d6d;
            font-weight: 700;
            font-size: 1.1rem;
            min-height: 1.5em;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 180px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #btnSi { background: #ff4d6d; color: white; position: relative; z-index: 999; }
        #btnNo { background: #eee; color: #888; }

        .mensaje-final { display: none; }

        .heart-bg {
            position: fixed;
            color: rgba(255, 77, 109, 0.5);
            z-index: -1;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="pantallaPregunta" class="container">
        <div class="grid-fotos">
            <img src="gatito rosas.jpeg" class="foto-intro">
            <img src="perro rosas.jpeg" class="foto-intro">
            <img src="meme quieres ser mi novia.jpeg" class="foto-intro">
        </div>
        
        <h1>Amy, ¬øquieres ser mi novia? ‚ù§Ô∏è</h1>
        
        <div id="mensaje-no"></div> <div class="buttons">
            <button id="btnSi">¬°S√ç!</button>
            <button id="btnNo">No</button>
        </div>
    </div>

    <div id="pantallaFinal" class="container mensaje-final">
        <h1>¬°Amy, aceptaste a Ronny como tu novio! ‚ù§Ô∏è</h1>
        
        <div class="pareja-wrapper">
            <img src="foto amy.jpeg" class="img-pareja" alt="Amy">
            <div class="corazon-final">‚ù§Ô∏è</div>
            <img src="foto ronny.jpeg" class="img-pareja" alt="Ronny">
        </div>

        <p>Prometo hacerte sonre√≠r cada d√≠a, cuidarte y que escribamos juntos nuestra mejor historia, Amy. ‚ú®</p>
    </div>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const pantallaPregunta = document.getElementById('pantallaPregunta');
        const pantallaFinal = document.getElementById('pantallaFinal');
        const displayMensajeNo = document.getElementById('mensaje-no');

        let escalaSi = 1;
        let indiceMensaje = 0;

        const mensajes = [
            "¬øEst√°s segura? ü•∫",
            "Pi√©nsalo otra vez... üåπ",
            "¬°Dime que s√≠! ‚ú®",
            "Te har√© muy feliz ‚ù§Ô∏è",
            "No acepto un no por respuesta üòâ",
            "¬°Mira que el bot√≥n de S√ç est√° m√°s bonito! üòç"
        ];

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('heart-bg');
            corazon.innerHTML = '‚ù§Ô∏è';
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(corazon);
            setTimeout(() => corazon.remove(), 5000);
        }
        setInterval(crearCorazon, 400);

        const moverBtnNo = () => {
            // Cambiar mensaje
            displayMensajeNo.innerText = mensajes[indiceMensaje];
            indiceMensaje = (indiceMensaje + 1) % mensajes.length;

            // Crecer bot√≥n SI
            if (escalaSi < 6) {
                escalaSi += 0.4;
                btnSi.style.transform = `scale(${escalaSi})`;
            }

            // Mover bot√≥n NO
            btnNo.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        };

        btnNo.addEventListener('mouseover', moverBtnNo);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moverBtnNo();
        });

        btnSi.addEventListener('click', () => {
            pantallaPregunta.style.display = 'none';
            pantallaFinal.style.display = 'block';
            window.scrollTo(0,0);
            for(let i=0; i<60; i++) setTimeout(crearCorazon, i * 40);
        });
    </script>
</body>
</html>
