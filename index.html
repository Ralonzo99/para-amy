<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Amy, con amor ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(rgba(255, 240, 243, 0.9), rgba(255, 240, 243, 0.9)), url('rosas.jpeg');
            background-size: cover;
            background-position: center;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
        }

        .container {
            width: 92%;
            max-width: 450px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 3px solid #ff4d6d;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #c2185b;
            font-size: clamp(1.8rem, 7vw, 2.6rem);
            margin: 15px 0;
            line-height: 1.2;
        }

        /* Cuadr√≠cula Inicial con Perrito en Medio */
        .grid-fotos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .foto-intro {
            width: 31%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #ff4d6d;
        }

        /* --- FILA FINAL: AMY - CORAZ√ìN - RONNY --- */
        .pareja-wrapper {
            display: flex !important;
            flex-direction: row !important; /* Fuerza horizontal */
            flex-wrap: nowrap !important; /* Proh√≠be el salto de l√≠nea */
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
            width: 100%;
        }

        .img-pareja {
            width: 120px; /* Tama√±o fijo para evitar errores */
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ff4d6d;
            flex-shrink: 0; /* No deja que se encoja */
        }

        /* Si el celular es muy peque√±o, reducimos un poco el tama√±o fijo */
        @media (max-width: 380px) {
            .img-pareja { width: 90px; height: 90px; }
            .corazon-final { font-size: 40px !important; }
        }

        .corazon-final {
            font-size: 55px;
            color: #ff4d6d;
            flex-shrink: 0;
            animation: latido 1.2s infinite;
        }

        @keyframes latido {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            min-height: 160px;
        }

        #mensaje-no {
            color: #ff4d6d;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 10px;
            height: 1.5rem;
        }

        button {
            padding: 12px 30px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 180px;
            transition: 0.2s;
        }

        #btnSi { background: #ff4d6d; color: white; z-index: 100; }
        #btnNo { background: #f0f0f0; color: #888; }

        .mensaje-final { display: none; }

        .heart-bg {
            position: fixed;
            color: rgba(255, 77, 109, 0.4);
            z-index: -1;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="pantallaPregunta" class="container">
        <div class="grid-fotos">
            <img src="gatito rosas.jpeg" class="foto-intro" alt="Gatito">
            <img src="perro rosas.jpeg" class="foto-intro" alt="Perrito"> <img src="meme quieres ser mi novia.jpeg" class="foto-intro" alt="Meme">
        </div>
        
        <h1>Amy, ¬øquieres ser mi novia? ‚ù§Ô∏è</h1>
        
        <div id="mensaje-no"></div>

        <div class="buttons">
            <button id="btnSi">¬°S√ç!</button>
            <button id="btnNo">No</button>
        </div>
    </div>

    <div id="pantallaFinal" class="container mensaje-final">
        <h1>¬°Amy, aceptaste a Ronny como tu novio! ‚ù§Ô∏è</h1>
        
        <div class="pareja-wrapper">
            <img src="foto amy.jpeg" class="img-pareja" alt="Amy">
            <div class="corazon-final">‚ù§Ô∏è</div>
            <img src="foto ronny.jpeg" class="img-pareja" alt="Ronny">
        </div>

        <p style="color: #555; font-size: 1.1rem; line-height: 1.4;">
            Prometo hacerte sonre√≠r cada d√≠a, cuidarte y que escribamos juntos nuestra mejor historia, Amy. ‚ú®
        </p>
    </div>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const pantallaPregunta = document.getElementById('pantallaPregunta');
        const pantallaFinal = document.getElementById('pantallaFinal');
        const displayMensajeNo = document.getElementById('mensaje-no');

        let escalaSi = 1;
        let indiceMsg = 0;
        const mensajesNo = [
            "¬øSegura? üëÄ",
            "Pi√©nsalo bien... üåπ",
            "¬°Dime que s√≠! ‚ú®",
            "No seas as√≠ jaja ‚ù§Ô∏è",
            "Te har√© muy feliz üòç"
        ];

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('heart-bg');
            corazon.innerHTML = '‚ù§Ô∏è';
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(corazon);
            setTimeout(() => corazon.remove(), 5000);
        }
        setInterval(crearCorazon, 450);

        const moverBtnNo = () => {
            displayMensajeNo.innerText = mensajesNo[indiceMsg];
            indiceMsg = (indiceMsg + 1) % mensajesNo.length;

            if (escalaSi < 6) {
                escalaSi += 0.45;
                btnSi.style.transform = `scale(${escalaSi})`;
            }

            btnNo.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        };

        btnNo.addEventListener('mouseover', moverBtnNo);
        btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); moverBtnNo(); });

        btnSi.addEventListener('click', () => {
            pantallaPregunta.style.display = 'none';
            pantallaFinal.style.display = 'block';
            window.scrollTo(0,0);
            for(let i=0; i<60; i++) setTimeout(crearCorazon, i * 40);
        });
    </script>
</body>
</html>
