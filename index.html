<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Amy, con amor ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap');

        * { box-sizing: border-box; }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(255, 240, 243, 0.85), rgba(255, 240, 243, 0.85)), url('rosas.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
        }

        .container {
            width: 95%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 3px solid #ff4d6d;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #c2185b;
            font-size: clamp(1.8rem, 6vw, 3rem);
            margin: 10px 0;
        }

        /* Cuadr√≠cula de fotos inicial */
        .grid-fotos {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .foto-intro {
            width: 30%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid white;
        }

        /* --- LA SOLUCI√ìN DEFINITIVA PARA LAS FOTOS FINALES --- */
        .pareja-wrapper {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Tres columnas: Foto - Coraz√≥n - Foto */
            align-items: center;
            justify-items: center;
            gap: 10px;
            margin: 20px 0;
            width: 100%;
        }

        .img-pareja {
            width: 100%;
            max-width: 150px;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ff4d6d;
            display: block;
        }

        /* Coraz√≥n central simplificado para que no falle */
        .corazon-final {
            font-size: clamp(40px, 10vw, 80px);
            color: #ff4d6d;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: latido 1.2s infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Botones */
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            min-height: 150px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            width: 180px;
        }

        #btnSi { background: #ff4d6d; color: white; z-index: 10; }
        #btnNo { background: #eee; color: #888; }

        .mensaje-final { display: none; }

        .heart-bg {
            position: fixed;
            color: rgba(255, 77, 109, 0.5);
            z-index: -1;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="pantallaPregunta" class="container">
        <div class="grid-fotos">
            <img src="gatito rosas.jpeg" class="foto-intro">
            <img src="perro rosas.jpeg" class="foto-intro">
            <img src="meme quieres ser mi novia.jpeg" class="foto-intro">
        </div>

        <h1>Amy, ¬øquieres ser mi novia? ‚ù§Ô∏è</h1>
        
        <div class="corazon-final">üåπ</div>

        <div class="buttons">
            <button id="btnSi">¬°S√ç!</button>
            <button id="btnNo">No</button>
        </div>
    </div>

    <div id="pantallaFinal" class="container mensaje-final">
        <h1>¬°Amy, aceptaste! ‚ù§Ô∏è</h1>
        
        <div class="pareja-wrapper">
            <img src="foto amy.jpeg" class="img-pareja" alt="Amy">
            <div class="corazon-final">‚ù§Ô∏è</div>
            <img src="foto ronny.jpeg" class="img-pareja" alt="Ronny">
        </div>

        <p><b>Ronny & Amy</b><br>Prometo hacerte sonre√≠r cada d√≠a. ‚ú®</p>
    </div>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const pantallaPregunta = document.getElementById('pantallaPregunta');
        const pantallaFinal = document.getElementById('pantallaFinal');

        let escalaSi = 1;

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('heart-bg');
            corazon.innerHTML = '‚ù§Ô∏è';
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(corazon);
            setTimeout(() => corazon.remove(), 5000);
        }
        setInterval(crearCorazon, 400);

        const moverBtnNo = () => {
            escalaSi += 0.3;
            btnSi.style.transform = `scale(${escalaSi})`;
            btnNo.style.position = 'fixed';
            btnNo.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btnNo.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        };

        btnNo.addEventListener('mouseover', moverBtnNo);
        btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); moverBtnNo(); });

        btnSi.addEventListener('click', () => {
            pantallaPregunta.style.display = 'none';
            pantallaFinal.style.display = 'block';
            for(let i=0; i<50; i++) setTimeout(crearCorazon, i * 50);
        });
    </script>
</body>
</html>
