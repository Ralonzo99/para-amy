<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Amy, con amor ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* Fondo con tu imagen de rosas */
            background: linear-gradient(rgba(255, 240, 243, 0.85), rgba(255, 240, 243, 0.85)), url('rosas.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.15);
            z-index: 10;
            margin: 20px;
            border: 3px solid #ff4d6d;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #c2185b;
            font-size: clamp(2.5rem, 8vw, 4rem); /* Tamaño fluido para celular */
            margin: 15px 0;
        }

        /* Cuadrícula adaptable para celular */
        .grid-fotos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .foto-intro {
            width: 100%;
            height: clamp(100px, 20vw, 250px);
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Contenedor Pareja Final */
        .pareja-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap; /* Para que en celular se pongan uno abajo de otro si no caben */
        }

        .img-pareja {
            width: clamp(120px, 30vw, 230px);
            height: clamp(120px, 30vw, 230px);
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid #ff4d6d;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.3);
        }

        /* El Corazón de Rosas */
        .espacio-corazon {
            width: clamp(100px, 25vw, 200px);
            height: clamp(100px, 25vw, 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .rosas-corazon {
            width: 100%;
            height: 100%;
            background-image: url('rosas.jpeg');
            background-size: cover;
            background-position: center;
            clip-path: path('M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.383 0-6.281 2.126-6.281 6.191 0 4.642 4.87 9.595 10.147 14.892l.853.858.853-.858c5.277-5.297 10.147-10.251 10.147-14.892 0-4.135-2.893-6.181-6.274-6.181');
            transform: scale(8.5); /* Ajuste para que se vea el recorte */
        }

        .buttons {
            display: flex;
            flex-direction: column; /* En celular es mejor uno sobre otro */
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 180px;
        }

        @media (min-width: 600px) {
            .buttons { flex-direction: row; justify-content: center; }
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 200px;
        }

        #btnSi {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
        }

        #btnNo {
            background: #f0f0f0;
            color: #888;
            font-size: 1.1rem;
        }

        p {
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            color: #444;
            margin-top: 20px;
        }

        .mensaje-final { display: none; }

        .heart-bg {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            font-size: 25px;
            z-index: -1;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="pantallaPregunta" class="container">
        <div class="grid-fotos">
            <img src="gatito rosas.jpeg" class="foto-intro">
            <img src="perro rosas.jpeg" class="foto-intro">
            <img src="meme quieres ser mi novia.jpeg" class="foto-intro">
        </div>

        <h1>Amy, ¿quieres ser mi novia? ❤️</h1>
        
        <div class="espacio-corazon" style="margin: 0 auto;">
            <div class="rosas-corazon"></div>
        </div>

        <div class="buttons">
            <button id="btnSi">¡SÍ!</button>
            <button id="btnNo">No</button>
        </div>
    </div>

    <div id="pantallaFinal" class="mensaje-final container">
        <h1>¡Amy, aceptaste a Ronny como tu novio! ❤️</h1>
        
        <div class="pareja-wrapper">
            <img src="foto amy.jpeg" class="img-pareja" alt="Amy">
            
            <div class="espacio-corazon">
                <div class="rosas-corazon"></div>
            </div>
            
            <img src="foto ronny.jpeg" class="img-pareja" alt="Ronny">
        </div>

        <p>Prometo hacerte sonreír cada día, cuidarte y que escribamos juntos nuestra mejor historia, Amy. ✨</p>
    </div>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const pantallaPregunta = document.getElementById('pantallaPregunta');
        const pantallaFinal = document.getElementById('pantallaFinal');

        let escalaSi = 1;

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('heart-bg');
            corazon.innerHTML = '❤️';
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(corazon);
            setTimeout(() => corazon.remove(), 6000);
        }
        setInterval(crearCorazon, 400);

        // Lógica del botón NO
        const moverBtnNo = () => {
            escalaSi += 0.5;
            btnSi.style.transform = `scale(${escalaSi})`;
            btnNo.style.position = 'fixed';
            btnNo.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            btnNo.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        };

        btnNo.addEventListener('mouseover', moverBtnNo);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moverBtnNo();
        });

        btnSi.addEventListener('click', () => {
            pantallaPregunta.style.display = 'none';
            pantallaFinal.style.display = 'block';
            for(let i=0; i<100; i++) setTimeout(crearCorazon, i * 30);
        });
    </script>
</body>
</html>
